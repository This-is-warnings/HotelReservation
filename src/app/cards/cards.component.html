<app-header>

  <p-table [value]="cards" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>number</th>
        <th pSortableColumn="balance">balance</th>
        <th></th>
        <th><button (click)="add()" icon="pi pi-plus" pButton></button></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-card>
      <tr>
        <td>{{card.number}}</td>
        <td>{{card.balance}}</td>
        <td>
          <button icon="pi pi-dollar" (click)="topUp(card.id)" pButton></button>
        </td>
        <td>
          <p-toast></p-toast>
          <p-confirmPopup></p-confirmPopup>
          <button (click)="confirm($event, card.id)" pButton icon="pi pi-trash"></button>      </td>
      </tr>
    </ng-template>
  </p-table>
</app-header>
