<app-header>

  <p-table [value]="users" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">id</th>
        <th>login</th>
        <th>name</th>
        <th>surname</th>
        <th>middlename</th>
        <th>email</th>
        <th>roles</th>
        <th></th>
        <th><button (click)="add()" icon="pi pi-plus" pButton></button></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.login}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.middlename}}</td>
        <td>{{user.email}}</td>
        <td><div *ngFor="let role of user.roles">
          {{role.name}}
        </div></td>
        <td>
          <button icon="pi pi-pencil" (click)="edit(user.id)" pButton></button>
        </td>
        <td>
          <p-toast></p-toast>
          <p-confirmPopup></p-confirmPopup>
          <button (click)="confirmDelete($event, user.id)" pButton icon="pi pi-trash"></button>      </td>
      </tr>
    </ng-template>
  </p-table>

</app-header>
