<app-header>

  <p-table [value]="rooms" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="number">number</th>
        <th>numberOfRooms</th>
        <th>roomClass</th>
        <th>pricePerDay</th>
        <th></th>
        <th><button (click)="add()" icon="pi pi-plus" pButton></button></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-room>
      <tr>
        <td>{{room.number}}</td>
        <td>{{room.numberOfRooms}}</td>
        <td>{{room.roomClass}}</td>
        <td>{{room.pricePerDay}}</td>
        <td>
          <button icon="pi pi-pencil" (click)="edit(room.id)" pButton></button>
        </td>
        <td>
          <p-toast></p-toast>
          <p-confirmPopup></p-confirmPopup>
          <button (click)="confirmDelete($event, room.id)" pButton icon="pi pi-trash"></button>      </td>
      </tr>
    </ng-template>
  </p-table>
</app-header>
